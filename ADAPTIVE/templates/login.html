<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/validate.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Log In</h1>
        <p>Welcome back !!!</p>
        <form id="loginForm" action="/login" method="post" novalidate>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="login@gmail.com"
              required
            />
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="error-message" id="passwordError"></span>
            <a href="/forgot_password" class="forgot-password"
              >Forgot Password?</a
            >
          </div>
          <button type="submit" class="btn">LOGIN</button>
          <p class="or">or continue with</p>
          <div class="social-icons">
            <a href="#"><img src="/static/google.png" alt="Google" /></a>
            <a href="#"><img src="/static/github.png" alt="GitHub" /></a>
            <a href="#"><img src="/static/facebook.png" alt="Facebook" /></a>
          </div>
          <p class="signup-link">
            Don't have an account yet? <a href="/signup">Sign up for free</a>
          </p>
        </form>
      </div>
      <div class="image-container">
        <img src="/static/book.jpg" alt="Login Illustration" />
      </div>
    </div>
  </body>
</html>
