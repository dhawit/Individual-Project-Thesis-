<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/validate.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Sign Up</h1>
        <p>Welcome !!!</p>
        <form action="/signup" method="post">
          <div class="input-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn">SIGN UP</button>
        </form>
        <div class="or">or continue with</div>
        <div class="social-icons">
          <a href="#"><img src="/static/google.png" alt="Google" /></a>
          <a href="#"><img src="/static/github.png" alt="GitHub" /></a>
          <a href="#"><img src="/static/facebook.png" alt="Facebook" /></a>
        </div>
        <div class="signup-link">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
      <div class="image-container">
        <img src="/static/book.jpg" alt="Illustration" />
      </div>
    </div>
  </body>
</html>
