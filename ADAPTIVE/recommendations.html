
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Recommendations</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
            }
            .recommendation {
                margin: 20px 0;
            }
            .recommendation img {
                width: 320px;
                height: 180px;
                object-fit: cover;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .recommendation a {
                text-decoration: none;
                color: #333;
            }
            .recommendation a:hover {
                color: #007bff;
            }
        </style>
    </head>
    <body>
        <h1>YouTube Recommendations</h1>
    
    </body>
    </html>
